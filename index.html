<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>ZMI workshop demo</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiY2hyaXNqdW5nIiwiYSI6ImNqbGoycGgzNzA2eTUzcW5qdmlyNXdnbTkifQ.WCizpTAWLzQt_Pql_P0Mkg';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/chrisjung/cjlj8keh71y852sqqnufi8hpe', // stylesheet location
    center: [-122.44884, 37.76597], // starting position [lng, lat]
    zoom: 15 // starting zoom
});

// Add zoom and rotation controls to the map.
map.addControl(new mapboxgl.NavigationControl());
</script>

</body>
</html>
